{% extends 'navbar.html' %}

    {% block content %}
    <div class="container">
        {% if post %}
            <div class="row">
                <div class="col s12 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                <a href="/">{{ post.title }}</a>
                            </span>
                            <span text-align="center" 
                            display="block">
                                <img class="center-align responsive-img"
                                 src="/{{ post.img }}">
                            </span>
                            <div class="row">
                                <div class="col s6 l6">
                                    <h6>Переглянуто: {{ views_num }}</h6>
                                </div>
                                <div class="col s6 l6">
                                    <form method="GET" action="{% url 'like_post' post.id %}">
                                        <button type="submit" class="btn">
                                            {% if is_liked %}
                                                <i class="medium material-icons">favorite</i>
                                            {% else %}
                                                <i class="medium material-icons">favorite_border</i>
                                            {% endif %}
                                        </button>
                                    </form>
                                    <strong>{{ likes_num }} Like{{ likes_num|pluralize }}</strong>
                                </div>  
                            </div>
                            <h6>{{ post.created_at }}</h6>
                            <div class="card-content">{{ post.text }}...</div>
                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    {% endblock %}
